<html>
  <head></head>
  <body>
    <div id="app">
      <div v-if="isRecording">
        <button @click="stop">Stop live audio transcription</button>
      </div>
      <div v-else>
        <button @click="begin">Start live audio transcription</button>
      </div>
      <p>{{ transcript }}</p>
    </div>

    <div id="activityCalendar"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0"></script>
    <script src="index.js"></script>
  </body>
</html>
